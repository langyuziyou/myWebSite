<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>编辑地址</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../css/account/addressEdit.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a  class="mui-icon mui-pull-left mui-action-back"><i class="mui-icon-extra mui-icon-extra-hetao-left" style="">&nbsp;</i></a>
			<h1 class="mui-title">编辑地址</h1>
		</header>
		<div class="mui-content">
			<form id='addr-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>收货人</label>
					<input id='receiverName' name='receiverName' type="text" class="mui-input" style="width:70%;" placeholder="" >
				</div>
				<div class="mui-input-row">
					<label>手机</label>
					<input id='receiverPhone' name='receiverPhone' type="text" class=" mui-input" style="width:70%;" placeholder="" >
				</div>

				<div class="mui-input-row">
					<label style="width:30%;">地区</label>
					<div id='showCityPicker3' class="mui-navigate-right"></div>
					
				</div>
				<div class="mui-input-row" style="height:80px;">
					<label style="width:20%;">地址</label>
					<textarea id="receiverAddress" name="receiverAddress" rows="5" placeholder="详细地址" style="padding-left: 7%;"></textarea>
				</div>
				<input id='clientMemberId' name="clientMemberId" type="hidden" value="1" >
				<input id='sysAreaId' name="sysAreaId" type="hidden" >
				<input id='clientReceiceAddrId' name="clientReceiceAddrId" type="hidden" >
				<input id='actionType' type="hidden" >
			</form>

			<div class="mui-content-padded">
				<button onclick="saveAddr()" class="mui-btn mui-btn-block mui-btn-primary">保存</button>

			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/mui.picker.js"></script>

		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js"></script>
		<script src="../js/addr/addressEdit.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
