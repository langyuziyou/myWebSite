<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>盒淘优选登录</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../css/login/login.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a  class="mui-icon mui-pull-left mui-action-back"><i class="mui-icon-extra mui-icon-extra-hetao-left" style="">&nbsp;</i></a>
			<h1 class="mui-title">盒淘优选登录</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group" >
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" onblur="val();" placeholder="盒淘号/手机号">
				</div>
				<div class="mui-input-row mui-password">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-password" placeholder="请输入密码"><span class="mui-icon mui-icon-eye"></span>
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' onclick="login()" class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="link-area">
					<a href="reSet.html" style="float: left;">忘记密码</a>
					<a href="reg.html" style="float: right;">没有账号？注册</a>
				</div>
			</div>

		</div>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/login/login.js"></script>
		<script type="text/javascript" src="../js/md5.js"></script>
	</body>
</html>
