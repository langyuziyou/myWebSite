<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #FFFFFF;">
			<a class="mui-icon mui-pull-left mui-action-back"><i class="mui-icon-extra mui-icon-extra-hetao-left" style="">&nbsp;</i></a>
			<h1 class="mui-title">个人信息</h1>
			<div style="float:right;vertical-align: middle;height:44px;margin-top: 10px;">
				<span id="edit" style="font-size: 13px;" onClick="editMemberName();">保存</span>
			</div>
		</header>
		<div class="mui-content">
			<div style="height:50px;width:95%;margin-left: 20px;margin-top: 5px;font-size: 11px;">
				请填写您的盒淘号，账号可以用来登陆，仅允许修改一次，盒淘账号一旦保存不得更改
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label style="width:1px;"></label>
						<input id="memberName" type="text" style="width:95%;margin-left: -50px;" placeholder="输入用户名" >
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js "></script>
	<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../js/member/member.js"></script>
	<script type="text/javascript" src="../js/account/heziName.js"></script>
</html>
