<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../css/feedback.css" />
	</head>
	<body>
		<div class="mui-content">
			<header class="mui-bar mui-bar-nav" style="background-color: #FFFFFF;"> 
				<a  class="mui-icon mui-pull-left mui-action-back"><i class="mui-icon-extra mui-icon-extra-hetao-left" style="">&nbsp;</i></a>
				<h1 class="mui-title">个人信息</h1>
				<div style="float:right;vertical-align: middle;height:44px;margin-top: 10px;">
				<span id="edit" style="font-size: 13px;color:#494949" onClick="editPwd();">保存</span>
			</div>
			</header>
			<div class="mui-page-content">
						<ul class="mui-table-view" style="margin-top:44px ;">
							<li class="mui-table-view-cell" >
								<div class="mui-input-row" >
									<label>旧密码</label>
									<input id="oldPwd" type="password"  placeholder="请输入旧密码" >
								</div>
								<div class="mui-input-row" >
									<label>新密码</label>
									<input id="newPwd" type="password"  placeholder="请输入新密码" >
								</div>
								<div class="mui-input-row" >
									<label>确认密码</label>
									<input id="rePwd" type="password"  placeholder="请确认密码" >
								</div>
							</li>
						</ul>
					</div>
		</div>
	</body>
	<script src="../js/mui.min.js "></script>
	<script src="../js/mui.view.js "></script>
	<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../js/member/member.js"></script>
	<script type="text/javascript" src="../js/md5.js"></script>
</html>
