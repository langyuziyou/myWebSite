		<script>
			var btnArray = ['确认', '取消'];
			$(function() {
				$("#checkboxAll").click(function() {
					//全选 反选
					var ch = this.checked;
					console.log(ch);
					console.log(this.checked);
					$("input[type=checkBox][name=sccheckbox]").each(function() {
						this.checked = ch;
					});

				});

				//del
				$("#del").click(function() {
					//全选 反选
					var isDel = false;
					/*			var ch = this.checked;
								console.log(ch);
								console.log(this.checked);*/
					$("input[type=checkBox][name=sccheckbox]").each(function() {
						if(this.checked) {
							console.log(this.checked);
							isDel = true;
							return;
						}

						//this.checked = ch;
					});

					if(isDel) {
						mui.confirm('确认删除记录？', '浏览足迹', btnArray, function(e) {
							$("input[type=checkBox][name=sccheckbox]").each(function() {
								if(this.checked) {
									var elem = this.parentNode;
									var li = elem.parentNode.parentNode;
									console.log(e);
									if(e.index == 0) {
										li.parentNode.removeChild(li);
									} else {
										setTimeout(function() {
											$.swipeoutClose(li);
										}, 0);
									}
									console.log(this.checked);
									isDel = true;
									return;
								}

								//this.checked = ch;
							});

						});
					}

				});
			});
		</script>
