<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>盒淘优选注册</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/reg/slideValidate.css" rel="stylesheet" />
		<link href="../css/reg/reg.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a  class="mui-icon mui-pull-left mui-action-back"><i class="mui-icon-extra mui-icon-extra-hetao-left" style="">&nbsp;</i></a>
			<h1 class="mui-title">盒淘优选注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='account' type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<button type="button" id='msgCode' class="mui-btn mui-btn-danger mui-btn-outlined" style="margin-right: 1px;width: 100px;" onClick="slideOpen();">
					获取验证码
					</button>
					<input type="tel" class="mui-input" style="margin-left: 5px;width:100px;" placeholder="短信验证码">

				</div>
				<div class="mui-input-row" style="height:50px;display:none;" id="slide">
					<div id="slider" style="margin-top: 5px;">
						<div id="slider_bg"></div>
						<span id="label">|&nbsp;|&nbsp;|</span> <span id="labelTip">拖动滑块完成验证</span>
					</div>
				</div>
				<div class="mui-input-row mui-password">
					<label>密码</label>
					<input type="password" class="mui-input-password" placeholder="请输入密码"><span class="mui-icon mui-icon-eye"></span>
				</div>

			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-input-row mui-checkbox mui-left">
				<label>注册表示你已经阅读并同意     <a href="">《 盒淘用户协议 》</a></label>
			</div>
			<div class="mui-content-padded">
				<p></p>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../js/reg/phoneValidate.js"></script>
		<script type="text/javascript" src="../js/reg/slideValidate.js"></script>
		<script type="text/javascript" src="../js/reg/reg.js"></script>
	</body>

</html>
